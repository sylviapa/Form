<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">  
</head>
<body>
    <header>
        <form name="form1" action="https://bucs601.com/submit.php" method="post" novalidate onsubmit="return validateForm();">
            <p>
                <label for="firstName">First Name:</label>
                <input type="text" name='firstName' id="firstName" required>
            </p>
            <p>
                <label for="lastName">Last Name:</label>
                <input type="text" name='lastName' id="lastName" required>
            </p>
            <p>
                <label for="facilitator">Facilitator:</label>
                <input type="text" name='facilitator' id="facilitator" required>
            </p>

            <fieldset>
                <legend>How would you evaluate the course?</legend>
                <input type="radio" name="courvalue" value="5score">5<br>
                <input type="radio" name="courvalue" value="4score">4<br>
                <input type="radio" name="courvalue" value="3score">3<br>
                <input type="radio" name="courvalue" value="2score">2<br>
                <input type="radio" name="courvalue" value="1score">1
                </fieldset>

            <br>

            <fieldset>
                <legend>How would you like to be contacted in the future?</legend>
                <input type="checkbox" name="cbContact1" value="E-mail">E-mail<br>
                <input type="checkbox" name="cbContact2" value="textmsg">Text Message<br>
                <input type="checkbox" name="cbContact3" value="phone">Phone Call<br>
                <input type="checkbox" name="cbContact4" value="bumsg">BU Message
                </fieldset>
            <p id="errorMessage">
            </p>
            <p>
                <input type="submit" name="submitbutton" value="Submit">
            </p>
        </form>

        <script src="form.js"></script>
    </header>
</body>
</html>
